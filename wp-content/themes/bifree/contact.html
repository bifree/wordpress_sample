<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Engress|Contact</title>
  <meta name=”description” content=””>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="shota.css">
  <meta name=“robots” content=“noindex”>
</head>
<body>
  <header>
  </header>

  <main>
    <div class="contact">
      <div class="contact__area">
        <p class="contact__text">
          弊社に興味を持って頂きありがとうございます。商談やサービスのご利用、資料請求について下記のフォームよりお問い合わせください。
        </p>
        <form class="contact__form form">
          <dl class="form__items">
            <div class="form__item">
              <dt class="form__title">会社名</dt>
              <dd><input type="text" name="company" class="form-box" placeholder="Engress"></dd>
            </div>
            <div class="form__item">
              <dt class="form__title">氏名</dt>
              <dd><input type="text" name="name" class="form-box" placeholder="田中  太郎"></dd>
            </div>
            <div class="form__item">
              <dt class="form__title">メールアドレス</dt>
              <dd><input type="email" name="email" class="form-box" placeholder="example@example.com"></dd>
            </div>
            <div class="form__item">
              <dt class="form__title">電話番号</dt>
              <dd><input type="tel" name="tel" class="form-box" placeholder="01-2345-6789"></dd>
            </div>
            <div class="form__item">
              <dt class="form__title">
                お問い合わせの種類を選択してください（<span class="form__title--bold">資料請求の方は資料請求を選択ください</span>）
              </dt>
              <dd>
                <label class="form__radio-name">
                  <input type="radio" name="contact" value="ご相談" class="form__radio">商談のご相談
                </label>
                <label class="form__radio-name">
                  <input type="radio" name="contact" value="お問い合わせ" class="form__radio">サービスに関するお問い合わせ
                </label>
                <label class="form__radio-name">
                  <input type="radio" name="contact" value="資料請求" class="form__radio">資料請求
                </label>
                <label class="form__radio-name">
                  <input type="radio" name="contact" value="その他" class="form__radio">その他
                </label>
              </dd>
            </div>
            <div class="form__item">
              <dt class="form__title">お問い合わせ内容</dt>
              <dd><textarea name="message" class="form__message" placeholder="入力して下さい"></textarea></dd>
            </div>
          </dl>
          <div class="form__policy--center">
            <p class="form__policy-text"><a href="" class="form__policy-link">プライバシーポリシー</a>に同意の上、送信ください。</p>
            <label class="form__check-name">
              <input type="checkbox" name="policy" value="同意します" class="form__policy-check">プライバシーポリシーに同意する
            </label>
          </div>
          <button type="submit" class="form__contact-btn">送信する</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
  </footer>
</body>
</html>
